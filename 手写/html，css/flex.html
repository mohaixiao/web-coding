<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style lang="">
    .parent-container {
      display: flex;
      flex-direction: column; /* 设置主轴方向为垂直 */
      height: 400px; /* 父容器的固定高度 */
      background: red;
    }

    .child-container-1 {
      height: 100px; /* 第一个子容器的固定高度 */
    }

    .child-container-2 {
      flex-grow: 1; /* 设置第二个子容器的伸展因子为1，使其占满剩余空间 */
      background-color: #f0f0f0; /* 仅为示例，设置一个背景色方便观察效果 */
    }
  </style>
  <!-- 场景题：有一个父容器它的高度固定的，它有两个子元素，然后父元素设置了flex布局，然后主轴的方向是垂直的也就是从上往下布局，第一个容器的高度是固定的，要想第二个容器撑满整个父容器 -->
  <body>
    <div class="parent-container">
      <div class="child-container-1">子容器1</div>
      <div class="child-container-2">子容器2</div>
    </div>
  </body>
</html>
